<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>스마트팜</h1>
            <nav>
                <ul>
                    <li><a href="index.html">홈</a></li>
                    <li><a href="about.html">소개</a></li>
                    <li><a href="signup.html">회원가입</a></li>
                    <li><a href="login.html">로그인</a></li>
                    <li><a href="profile.html">프로필</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="signup-form" class="form-section container">
        <h2>회원가입</h2>
        <form>
            <label for="username">사용자 이름:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">비밀번호 확인:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">이용 약관에 동의합니다.</label>

            <button type="submit" class="button">회원가입</button>
        </form>
        <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 스마트팜. 모든 권리 보유.</p>
        </div>
    </footer>

    <script src="./js/signup.js"></script>
</body>
</html>
